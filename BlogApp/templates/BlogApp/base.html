<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Blog for programmers{% endblock %}</title>
  <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
</head>
<body>
  <main>
    {% block content %}

    <div>
      {% if user.is_authentificated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
    {% endblock %}
  </main>
</body>
</html>
